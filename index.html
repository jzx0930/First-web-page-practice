<html lang="zh-Hant">

  <title>練習設計</title>
  <link rel="stylesheet" href="style.css">
<style id="jsbin-css">
body {
  background-color: #000;
  font-family: "Segoe UI", sans-serif;
  text-align: center;
  margin: 0;
  padding: 30px;
  border: 10px solid #00aa55;
  animation: fadeInBody 1s ease-in;
}

.title {
  background-color: #ff0;
  color: #000;
  border: 2px solid #000;
  padding: 15px 30px;
  display: inline-block;
  font-size: 2.5em;
  margin-bottom: 40px;
  font-family: "Comic Sans MS", "DFKai-SB", cursive;
  animation: popIn 0.8s ease-out;
}


.link-item {
  display: block;
  font-size: 1.5em;
  margin: 15px 0;
  text-decoration: none;
  opacity: 0;
  animation: fadeInUp 0.8s ease-out forwards;
}


h2 {
  margin: 15px 0;
  font-size: 1.5em;
  opacity: 0;
  animation: fadeInUp 0.8s ease-out forwards;
}

.red {
  color: #f00;
  animation-delay: 0.5s;
}

.green {
  color: #0a0;
  animation-delay: 0.8s;
}

.blue {
  color: #00f;
  animation-delay: 1.1s;
}

/* 分欄容器 */
.content-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 30px;
  flex-wrap: wrap;
}

/* 左欄 */
.left-column {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

/* 紫色分隔線 */
.divider {
  width: 4px;
  height: 120px;
  background-color: purple;
  border-radius: 2px;
  animation: fadeInBody 1s ease-in;
}

/* 右欄：三角形容器 */
.right-column {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 120px;
  height: 120px;
}

/* 三角形外層容器 */
.orbit-wrapper {
  position: relative;
  width: 120px;
  height: 120px;
}

/* 三角形本體 */
.triangle {
  position: absolute;
  top: 10px;
  left: 0;
  right: 0;
  margin: auto;
  width: 0;
  height: 0;
  border-left: 60px solid transparent;
  border-right: 60px solid transparent;
  border-bottom: 100px solid #ffcc00;
  animation: popIn 0.8s ease-out;
}

/* 繞行點 */
.orbit-dot {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 12px;
  height: 12px;
  background-color: #fff;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: infinityLoop 4s linear infinite;
   /* 光暈效果 */
  box-shadow: 0 0 12px 4px rgba(255, 255, 150, 0.6);
  filter: brightness(1.2);
}

/* 尾巴殘影 */
.orbit-dot::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #fff;
  border-radius: 50%;
  opacity: 0.4;
  filter: blur(6px);
  transform: scale(1.5);}



/* 進度條百分比文字 */
.progress-label {
  color: #fff;
  font-size: 1.2em;
  margin-bottom: 8px;
  font-family: "Comic Sans MS", "DFKai-SB", cursive;
}

/* 進度條容器 */
.progress-container {
  width: 80%;
  height: 20px;
  background-color: #333;
  border-radius: 10px;
  margin: 20px auto 0;
  overflow: hidden;
  border: 2px solid #fff;
  position: relative;
}

/* 彩虹進度條：初始不旋轉 */
.progress-bar {
  height: 100%;
  width: 0%;
  background: repeating-linear-gradient(
    45deg,
    red 0px,
    orange 20px,
    yellow 40px,
    green 60px,
    blue 80px,
    indigo 100px,
    violet 120px
  );
  background-size: 200% 100%;
  animation: fillRainbow 3s linear forwards;
}

/* 載入完成後才啟用螺旋動畫 */
.progress-bar.spin {
  animation: spinGradient 1s linear infinite;
}

/* 動畫定義 */
@keyframes fadeInBody {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes popIn {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes fadeInUp {
  0% { transform: translateY(20px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes fillRainbow {
  from { width: 0%; }
  to { width: 100%; }
}

@keyframes spinGradient {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 0%; }
}

@keyframes orbitAround {
  0%   { transform: rotate(0deg) translateX(60px) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
}

/* 模擬橫向 8 字形軌跡*/ 
@keyframes infinityLoop {

  0%   { transform: translate(-50%, -50%) translateX(0px) translateY(0px); }
  12.5%{ transform: translate(-50%, -50%) translateX(30px) translateY(-30px); }
  25%  { transform: translate(-50%, -50%) translateX(60px) translateY(0px); }
  37.5%{ transform: translate(-50%, -50%) translateX(30px) translateY(30px); }
  50%  { transform: translate(-50%, -50%) translateX(0px) translateY(0px); }
  62.5%{ transform: translate(-50%, -50%) translateX(-30px) translateY(-30px); }
  75%  { transform: translate(-50%, -50%) translateX(-60px) translateY(0px); }
  87.5%{ transform: translate(-50%, -50%) translateX(-30px) translateY(30px); }
  100% { transform: translate(-50%, -50%) translateX(0px) translateY(0px); }
}














</style>

<body>
  <h1 class="title">練習設計</h1>

  <!-- 分欄區塊 -->
  <div class="content-row">
    <!-- 左欄：原本的三個項目 -->
    <div class="left-column">
      <!-- <h2 class="red">1. 我是紅色！</h2>-->
<a href="Red_Link.html" class="red link-item" target="_blank">1. 進入紅色分頁</a>

 <!--<a href="https://jsbin.com/cavemuv/2/edit?html,output" class="red link-item" target="_blank">1. 我是紅色！</a>-->


      <h2 class="green">2. 民禁擋</h2>
      <h2 class="blue">3. 瓜球i吃💩</h2>
    </div>

    <!-- 紫色分隔線 -->
    <div class="divider"></div>

    <!-- 右欄：三角形 + 繞行點 -->
    <div class="right-column">
      <div class="orbit-wrapper">
        <div class="triangle"></div>
        <div class="orbit-dot"></div>

      </div>
    </div>
  </div>


  <!-- 百分比文字 -->
  <div class="progress-label" id="progressText">載入中：0%</div>

  <!-- 彩虹螺旋進度條 -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script>
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const duration = 3000;
    const start = performance.now();

    function updateProgress(now) {
      const elapsed = now - start;
      const percent = Math.min((elapsed / duration) * 100, 100);
      progressBar.style.width = percent + "%";
      progressText.textContent = `載入中：${Math.floor(percent)}%`;

      if (percent < 100) {
        requestAnimationFrame(updateProgress);
      } else {
        progressText.textContent = "載入完成！";
        progressBar.classList.add("spin"); // 啟用螺旋動畫
      }
    }

    requestAnimationFrame(updateProgress);
  </script>
</body>
</html>
